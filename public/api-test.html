<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Face Verification API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const formData = new FormData();
                
                // Create a simple test file
                const testFile = new Blob(['test image data'], { type: 'image/jpeg' });
                formData.append('image', testFile, 'test.jpg');
                formData.append('verificationType', 'liveness_detection');
                formData.append('sessionId', 'test-session-' + Date.now());

                const response = await fetch('/api/face/verify', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (err) {
                document.getElementById('result').innerHTML = '<div style="color: red;">Error: ' + err.message + '</div>';
            }
        }
    </script>
</body>
</html>
